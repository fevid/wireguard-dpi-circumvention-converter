<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="icon" href="wg.svg" type="image/x-icon">
	<link rel="stylesheet" href="styles.css">
	<script defer src="script.js"></script>
  <title>WireGuard Converter</title>
</head>
<body>
  <div class="wrapper">
    <div class="header">
        <div class="logo-container">
            <img id="logo" src="wg.svg" alt="–õ–æ–≥–æ—Ç–∏–ø">
        </div>
        <h1 class="main-title">WireGuard Converter</h1>
        <p class="subtitle">Convert your WireGuard configurations to different formats</p>
    </div>
    
	<div class="container-columns">
		<div class="container">
            <div class="section-title">Configuration</div>
			<label for="wgFiles" class="custom-file-upload" id="fileUploadLabel">
                <span class="upload-icon">üìÅ</span>
                <span class="upload-text">Select files</span>
            </label>
			<input type="file" id="wgFiles" accept=".conf" multiple class="hidden-input">
			<button onclick="convert()" class="convert-btn">
                <span class="btn-icon">‚ö°</span>
                Convert
            </button>
            
            <div class="section-title">Output Format</div>
            <div class="format-options">
				<label><div class="checkbox modern-radio">
					<input type="radio" id="clash" name="option" class="radio" checked/>
					<span class="radio-fakeradio"></span>
                    <div class="option-content">
                        <img src="Clash.webp" alt="Clash Icon" class="format-icon">
                        <span class="option-label">Clash</span>
                    </div>
				</div></label>
				
				<label><div class="checkbox modern-radio">
					<input type="radio" id="awg" name="option" class="radio" />
					<span class="radio-fakeradio"></span>
                    <div class="option-content">
                        <img src="AWG.webp" alt="AmneziaWG Icon" class="format-icon">
                        <span class="option-label">AmneziaWG</span>
                    </div>
				</div></label>
				
				<label><div class="checkbox modern-radio">
					<input type="radio" id="karing" name="option" class="radio" />
					<span class="radio-fakeradio"></span>
                    <div class="option-content">
                        <img src="Karing.webp" alt="Karing Icon" class="format-icon">
                        <img src="Hiddify.webp" alt="Hiddify Icon" class="format-icon">
                        <span class="option-label">Karing / Hiddify</span>
                    </div>
				</div></label>
            </div>
		</div>
        
		<div class="container2">
            <div class="section-title">Advanced Settings</div>
			<div class="musor1">
                <div class="settings-group-title">Junk Packet Settings</div>
				<label><div class="checkbox modern-radio">
					<input type="radio" id="junk1" name="junk" class="radio" checked/>
					<span class="radio-fakeradio"></span>
                    <span class="option-label">Light (jc=3, jmin=1, jmax=3)</span>
				</div></label>
				
				<label><div class="checkbox modern-radio">
					<input type="radio" id="junk2" name="junk" class="radio" />
					<span class="radio-fakeradio"></span>
                    <span class="option-label">Heavy (jc=30, jmin=10, jmax=30)</span>
				</div></label>
				
				<label><div class="checkbox modern-radio">
				<input type="radio" id="junk3" name="junk" class="radio" />
				<span class="radio-fakeradio"></span>
                <span class="option-label">Custom Settings</span>
			</div></label>
            
            <div class="custom-inputs">
                <div class="input-row">
                    <label class="input-label">jc =</label>
                    <textarea id="jc1" class="jc modern-input" rows="1" maxlength="3" type="number" placeholder="128"></textarea>
                </div>
                <div class="input-row">
                    <label class="input-label">jmin =</label>
                    <textarea id="jmin1" class="jc modern-input" rows="1" maxlength="4" type="number" placeholder="1279"></textarea>
                </div>
                <div class="input-row">
                    <label class="input-label">jmax =</label>
                    <textarea id="jmax1" class="jc modern-input" rows="1" maxlength="4" type="number" placeholder="1280"></textarea>
                </div>
            </div>
			<button onclick="" class="randombtn modern-secondary-btn">Generate Random</button>
		</div>
        
		<div class="musor2 hidden">
            <div class="settings-group-title">Fake Packet Settings</div>
			<label><div class="checkbox modern-radio">
				<input type="radio" id="fake1" name="fake" class="radio" checked/>
				<span class="radio-fakeradio"></span>
                <span class="option-label">Basic (f_p=3, f_p_s=1, f_p_d=3)</span>
			</div></label>
			
			<label><div class="checkbox modern-radio">
				<input type="radio" id="fake2" name="fake" class="radio" />
				<span class="radio-fakeradio"></span>
                <span class="option-label">Advanced (random ranges)</span>
			</div></label>
			
			<label><div class="checkbox modern-radio">
				<input type="radio" id="fake3" name="fake" class="radio" />
				<span class="radio-fakeradio"></span>
                <span class="option-label">Custom Settings</span>
			</div></label>
            
            <div class="custom-inputs">
                <div class="input-row">
                    <label class="input-label">f_p =</label>
                    <textarea id="fp1" class="jc modern-input" rows="1" maxlength="7" type="number" placeholder="5-10"></textarea>
                </div>
                <div class="input-row">
                    <label class="input-label">f_p_s =</label>
                    <textarea id="fps1" class="jc modern-input" rows="1" maxlength="7" type="number" placeholder="40-100"></textarea>
                </div>
                <div class="input-row">
                    <label class="input-label">f_p_d =</label>
                    <textarea id="fpd1" class="jc modern-input" rows="1" maxlength="7" placeholder="20-250"></textarea>
                </div>
            </div>
			<button onclick="" class="randombtn2 modern-secondary-btn">Generate Random</button>
        </div>
	</div>
    
	<div class="infobtn full-width">
		<div class="file-list" id="fileList">No files selected</div>
		<div class="result" id="output">
			<textarea id="yamlOutput" placeholder="The converted configuration will appear here..." class="textarea1" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
			<div class="button-container">
				<button class="download-btn hidden" id="downloadBtn">
                    <span class="btn-icon">üíæ</span>
                    Download
                </button>
				<button class="download-btn hidden" id="copyBtn">
                    <span class="btn-icon">üìã</span>
                    Copy
                </button>
			</div>
		</div>
	</div>
  </div>
</body>
</html>
